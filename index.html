<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Red+Hat+Display:ital,wght@0,500;0,600;0,700;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- FavIcon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Order summary card</title>
  </head>

  <body>
    <div class="container">
      <div class="card-image"></div>

      <section class="text">
        <header>
          <p>Order Summary</p>
        </header>

        <p class="subheading">
          You can now listen to millions of songs, audibooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="payment">
          <img src="images/icon-music.svg" alt="" class="music-icon" />
          <div class="price">
            <p class="plan">Annual Plan</p>
            <p class="price-per-year">$59.99/year</p>
          </div>
          <a href="#" class="change-plan">Change</a>
        </div>

        <div>
          <a href="#" class="proceed">Proceed to Payment</a>
        </div>

        <div>
          <a href="#" class="cancel">Cancel order</a>
        </div>
      </section>
    </div>
  </body>
</html>
